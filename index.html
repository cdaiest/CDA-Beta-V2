<head>
    <meta charset="UTF-8">

    <link rel="icon" href="https://res.cloudinary.com/dsmvoemnu/image/upload/v1768591433/iest_ipveaj.png" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Google Fonts Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <style>
        :root {
            /* DARK MODE (DEFAULT) */
            --bg-main: #13161C;
            --bg-main-rgb: 19 22 28;
            
            --bg-card: #1C2129;
            --bg-card-rgb: 28 33 41;

            --bg-element: #252A33;
            --bg-element-rgb: 37 42 51;

            --text-primary: #ffffff;
            --text-secondary: #cbd5e1; /* slate-300 */
            --text-tertiary: #94a3b8; /* slate-400 */
            
            --border-color: #1e293b; /* slate-800 */
            --border-hover: #334155; /* slate-700 */
        }

        body.light {
            /* LIGHT MODE */
            --bg-main: #ffffff;
            --bg-main-rgb: 255 255 255;

            --bg-card: #f8fafc; /* slate-50 */
            --bg-card-rgb: 248 250 252;

            --bg-element: #f1f5f9; /* slate-100 */
            --bg-element-rgb: 241 245 249;

            --text-primary: #0f172a; /* slate-900 */
            --text-secondary: #475569; /* slate-600 */
            --text-tertiary: #64748b; /* slate-500 */

            --border-color: #e2e8f0; /* slate-200 */
            --border-hover: #cbd5e1; /* slate-300 */
        }

        html {
            font-size: 100%; /* 16px Base */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            margin: 0;
            overflow-x: hidden;
            font-weight: 400;
            line-height: 1.6; /* Improved Readability */
            font-size: 1rem; /* 16px */
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            line-height: 1.2; /* Tighter leading for headings */
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-main);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border-hover);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #F24405;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Material Symbols Utility */
        .material-symbols-rounded {
          font-variation-settings:
          'FILL' 1,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
